<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #007AFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #005FCF;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="location.href='/SteeringWheel'">Steering Wheel</button>
        <button class="button" onclick="location.href='/Pedals'">Pedals</button>
    </div>
</body>
</html>
